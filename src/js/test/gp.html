<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>IGN GÃ©oPlateforme - Tuiles Vectorielles</title>
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
</head>
<body>
  <div id="map"></div>
  <script type="module">
    import Map from 'https://cdn.jsdelivr.net/npm/ol@latest/Map.js';
    import View from 'https://cdn.jsdelivr.net/npm/ol@latest/View.js';
    import VectorTileLayer from 'https://cdn.jsdelivr.net/npm/ol@latest/layer/VectorTile.js';
    import VectorTileSource from 'https://cdn.jsdelivr.net/npm/ol@latest/source/VectorTile.js';
    import MVT from 'https://cdn.jsdelivr.net/npm/ol@latest/format/MVT.js';
    import {fromLonLat} from 'https://cdn.jsdelivr.net/npm/ol@latest/proj.js';

    const url = 'https://vectortiles.geopf.fr/vectortiles/PLANIGNV2/1.0.0/{z}/{x}/{y}.pbf';

    const layer = new VectorTileLayer({
      source: new VectorTileSource({
        format: new MVT(),
        url: url,
        maxZoom: 20,
      }),
    });

    const map = new Map({
      target: 'map',
      layers: [layer],
      view: new View({
        center: fromLonLat([2.3488, 48.8534]), // Paris
        zoom: 12,
      }),
    });
  </script>
</body>
</html>
