<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>IGN GÃ©oPlateforme - Tuiles Vectorielles</title>
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
</head>

<body>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
    <script>
        const layer = new ol.layer.VectorTile({
            source: new ol.source.VectorTile({
                format: new ol.format.MVT(),
                url: 'https://vectortiles.geopf.fr/vectortiles/PLANIGNV2/1.0.0/{z}/{x}/{y}.pbf?apiKey=VOTRE_CLE_API',
                maxZoom: 20,
            }),
        });

        const map = new ol.Map({
            target: 'map',
            layers: [layer],
            view: new ol.View({
                center: ol.proj.fromLonLat([2.3488, 48.8534]),
                zoom: 12,
            }),
        });
    </script>

</body>

</html>
